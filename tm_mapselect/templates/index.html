<!DOCTYPE html>
<html>
  <head>
    <title>Trackmania Map Selector - {{ server_name }}</title>
    <style>

body {
  background-image: linear-gradient(to bottom right, #1da153, #48a9ca);
  background-attachment: fixed;
  text-transform: uppercase;
}
#maps {
  background-color: rgba(0, 0, 0, 0.3);
  overflow-y: auto;
}    

#maps ul {
  display: flex;
  height: 70vh;
  flex-wrap: wrap;
  flex-direction: column;
  gap: 0px;
  transform: skew(-5deg);
}
#maps li {
  display: block;
  background-color: #03ae03;
  height: 15%;
  width: 20%;
  border: 5px solid white;
  margin: 10px;
  border-radius: 15px 0px 15px 0px;
  background-size: cover;
  background-position: center;
  transition: transform .2s;
  flex: 1 0 auto;
  box-sizing: border-box;
}    

#maps .current-map {
  box-shadow: 0 0 30px 20px rgba(30, 170, 128, 1);
}

#maps li:hover {
  box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
  cursor: pointer;
  transform: scale(1.1);
}

#maps .mapstext {
  transform: skew(5deg);
  display: block;
  width: 100%;
  height: 100%;

}

#maps a{
  display: block;
  width: 100%;
  height: 100%;
  text-decoration: none;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-family: sans-serif;
  font-weight: 1000;
  text-shadow: 2px 2px 4px #000000;
}

h1 {
  color: white;
  font-size: 48px;
  font-family: sans-serif;
  font-weight: 1000;
  text-shadow: 2px 2px 4px #000000;
  text-align: center;
}
h2 {
  color: white;
  font-size: 32px;
  font-family: sans-serif;
  font-weight: 600;
  text-align: center;
}

.options{
  transform: skew(-5deg);
  width: 50%;
  margin: 20px auto;
}

.options label{
  display: inline-block;
  background-color: rgba(0, 0, 0, 0.7);
  color: #a0a7a8;
  margin: 10px 0px 10px 0px;
  padding: 10px 20px;
  width: 60%;
  font-size: 20px;
  font-family: sans-serif;
  font-weight: 700;
  text-transform: uppercase;
  border-radius: 15px 0px 0px 0px;
  box-sizing: border-box;
}

.options label:hover{
  background-color: rgba(0, 0, 0, 0.9);
  cursor: pointer;
}

.options input[type="number"]:hover, .options input[type="number"]:focus {
  background-color: #009b5f;
  color: #ffffff;
  cursor: text;
}

.options input[type="number"] {
  background-color: #047f4f;
  color: #9acdb7;
  font-size: 20px;
  font-family: sans-serif;
  font-weight: 600;
  padding: 10px;
  width: 40%;
  border: none;
  border-radius: 0px 0px 15px 0px;
  box-sizing: border-box;
}

.options input[type="submit"] {
  background-color: #02261f;
  color: #43a56c;
  font-size: 20px;
  font-family: sans-serif;
  font-weight: 600;
  border: none;
  padding: 10px 20px;
    width: 100%;
  text-transform: uppercase;
  border-radius: 15px 0px 15px 0px;
}
    </style>

  <script>
  function jumpToMap(index) {
    fetch('/jumpToMap/' + index, { method: 'GET' })
    .then(response => {
      if (response.ok) {
        console.log('Jumped to map index: ' + index);
      } else {
        console.error('Failed to jump to map index: ' + index);
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }
    </script>
  </head>
  <body>
    <h1>Trackmania Map Selector - {{ server_name }}</h1>
    <div id='maps'>
      <ul>
        {% for map in maps %}
          <li
          {% if loop.index == current_map_index %}
            class="current-map"
          {% endif %}
 style="background-image: url('https://trackmania.exchange/mapthumb/{{ map.ID }}');"
        >
          <div class="mapstext" id="{{ map.ID}}" 
           >
            <a href="#" onclick='jumpToMap({{ loop.index }})'><span class="mapname">{{ map.Name }}</span>
              <span class="mapauthor">by {{ map.Author }}</span>              
            </a>            
          </div>
          </li>
        {% endfor %}
      </ul>
    </div>
    <h2>Options</h2>
    <div class='options'>
      <form method='post' action='/setTimeLimit'>
        <div>
        <label for='timelimit'>Time Limit (seconds):</label><input type='number' id='timelimit' name='timelimit' value="{{ timelimit }}" required>
        </div>
        <input type='submit' value='Apply'>
      </form>
    </div>
  </body>
</html>
