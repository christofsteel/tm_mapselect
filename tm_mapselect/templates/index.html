<!DOCTYPE html>
<html>
  <head>
    <title>Trackmania Map Selector - {{ state.server_name }}</title>
    <style>

body {
  background-image: linear-gradient(to bottom right, #1da153, #48a9ca);
  background-attachment: fixed;
  text-transform: uppercase;
}
#maps {
  background-color: rgba(0, 0, 0, 0.3);
  overflow-y: auto;
}    

#maps ul {
  display: flex;
  height: 70vh;
  flex-wrap: wrap;
  flex-direction: column;
  gap: 0px;
  transform: skew(-5deg);
}
#maps li {
  display: block;
  background-color: #03ae03;
  height: 15%;
  width: 20%;
  border: 5px solid white;
  margin: 10px;
  border-radius: 15px 0px 15px 0px;
  background-size: cover;
  background-position: center;
  transition: transform .2s;
  flex: 1 0 auto;
  box-sizing: border-box;
}    

#maps .current-map {
  /* border-color: #33754a; */
  box-shadow: 0 0 30px 15px rgba(255, 255, 255, 0.7);
}

#maps .current-map:hover {
  box-shadow: 0 0 30px 15px rgba(110, 250, 160, 0.7);
}

#maps li:hover {
  border-color: #6efaa0;
  cursor: pointer;
  transform: scale(1.1);
}

#maps .mapstext {
  transform: skew(5deg);
  display: block;
  width: 100%;
  height: 100%;

}

#maps a{
  display: block;
  width: 100%;
  height: 100%;
  text-decoration: none;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-family: sans-serif;
  font-weight: 1000;
  text-shadow: 2px 2px 4px #000000;
}

h1 {
  color: white;
  font-size: 48px;
  font-family: sans-serif;
  font-weight: 1000;
  text-shadow: 2px 2px 4px #000000;
  text-align: center;
}
h2 {
  color: white;
  font-size: 32px;
  font-family: sans-serif;
  font-weight: 600;
  text-align: center;
}

.options{
  transform: skew(-5deg);
  max-width: 100em;
  margin: 20px auto;
}

.options label{
  display: inline-block;
  background-color: rgba(0, 5, 20, 0.6);
  color: #a0a7a8;
  padding: 10px 20px;
  width: 60%;
  font-size: 20px;
  font-family: sans-serif;
  font-weight: 700;
  text-transform: uppercase;
  border-radius: 15px 0px 0px 0px;
  box-sizing: border-box;
}

.options input {
  margin: 5px 0px 0px 0px;
}
.options label:hover{
  background-color: rgba(0, 5, 20, 1);
  color: #6efaa0;
}

.options input[type="number"]:hover, .options input[type="number"]:focus {
  background-color: #009b5f;
  color: #ffffff;
  cursor: text;
}

.options input[type="number"] {
  background-color: #047f4f;
  color: #9acdb7;
  font-size: 20px;
  font-family: sans-serif;
  font-weight: 600;
  padding: 10px;
  width: 40%;
  border: none;
  border-radius: 0px 0px 15px 0px;
  box-sizing: border-box;
}

.options input[type="submit"] {
  background-color: #02261f;
  color: #43a56c;
  font-size: 20px;
  font-family: sans-serif;
  font-weight: 600;
  border: none;
  padding: 10px 20px;
    width: 100%;
  text-transform: uppercase;
  border-radius: 15px 0px 15px 0px;
  box-sizing: border-box;
}
.options input[type="submit"]:hover {
  background-color: rgba(0, 0, 0, 1);
  color: #6efaa0;
  border:4px solid #6efaa0;
  padding: 6px 16px;
  box-sizing: border-box;
}
    </style>

  <script>
  function jumpToMap(index) {
    fetch('/jumpToMap/' + index, { method: 'GET' })
    .then(response => {
      if (response.ok) {
        console.log('Jumped to map index: ' + index);
      } else {
        console.error('Failed to jump to map index: ' + index);
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }

  function applySettings() {
    const formElement = document.getElementById('settingsForm');
    const data = new FormData(formElement);
    fetch('/settings', {
      method: 'POST',
      body: data 
    })
  }
    </script>
  </head>
  <body>
    <h1>Trackmania Map Selector - {{ state.server_name }}</h1>
    <div id='maps'>
      <ul>
        {% for map in state.maps %}
          <li
          {% if (loop.index - 1) == state.current_map_index %}
            class="current-map"
          {% endif %}
 style="background-image: url('https://trackmania.exchange/mapthumb/{{ map.ID }}');"
        >
          <div class="mapstext" id="{{ map.ID}}" 
           >
            <a href="#" onclick='jumpToMap({{ loop.index - 1 }})'><span class="mapname">{{ map.Name }}</span>
              <span class="mapauthor">by {{ map.Author }}</span>              
            </a>            
          </div>
          </li>
        {% endfor %}
      </ul>
    </div>
    <h2>Options and Stats</h2>
    <div class='options'>
      <form id='settingsForm' method="post" action="#" onsubmit="applySettings();return false">
        <div>
          <label for='current_players'>Current Players</label><input type='number' id='current_players' name='current_players' value="{{ state.players|length }}" disabled>
        </div>
        <div>
          <label for='time_limit'>Time Limit</label><input type='number' id='time_limit' name='time_limit' value="{{ state.modescript_settings.time_limit }}" required>
          <label for='max_players'>Maximum Players</label><input type='number' id='max_players' name='max_players' value="{{ state.max_players }}" required>
        </div>
        <input type='submit' value='Apply' onclick='applySettings()'>
      </form>
    </div>
  </body>
</html>
