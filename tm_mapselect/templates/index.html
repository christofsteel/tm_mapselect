<!DOCTYPE html>
<html>
  <head>
    <title>Trackmania Map Selector - {{ server_name }}</title>
    <style>

body {
  background-image: linear-gradient(to bottom right, #1da153, #48a9ca);
  height: 100vh;
}
#maps {

  transform: skew(-5deg);
}    
#maps li {
  display: inline-block;
  background-color: #03ae03;
  width: 400px;
  height: 200px;
  border: 5px solid white;
  margin: 10px;
  border-radius: 15px 0px 15px 0px;
  background-size: cover;
  background-position: center;
}    

#maps li:hover {
  box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
  cursor: pointer;
}

#maps .mapstext {
  transform: skew(5deg);
  display: block;
  width: 100%;
  height: 100%;

}

#maps a{
  display: block;
  width: 100%;
  height: 100%;
  text-decoration: none;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-family: sans-serif;
  font-weight: 1000;
  text-shadow: 2px 2px 4px #000000;
}

h1 {
  color: white;
  font-size: 48px;
  font-family: sans-serif;
  font-weight: 1000;
  text-shadow: 2px 2px 4px #000000;
  text-align: center;
}

.options {
  display: none;
}
    </style>

  <script>
  function jumpToMap(index) {
    fetch('/jumpToMap/' + index, { method: 'GET' })
    .then(response => {
      if (response.ok) {
        console.log('Jumped to map index: ' + index);
      } else {
        console.error('Failed to jump to map index: ' + index);
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }
    </script>
  </head>
  <body>
    <h1>Trackmania Map Selector - {{ server_name }}</h1>
    <div id='maps'>
      <ul>
        {% for map in maps %}
          <li
 style="background-image: url('https://trackmania.exchange/mapthumb/{{ map.ID }}');"
        >
          <div class="mapstext" id="{{ map.ID}}" 
           >
            <a href="#" onclick='jumpToMap({{ loop.index }})'><span class="mapname">{{ map.Name }}</span>
              <span class="mapauthor">by {{ map.Author }}</span>              
            </a>            
          </div>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class='options'>
      <form method='post' action='/setTimeLimit'>
        <label for='timeLimit'>Set Time Limit (seconds):</label>
        <input type='number' id='timelimit' name='timelimit' value="{{ timelimit }}" required>
        <input type='submit' value='Submit'>
      </form>
    </div>
  </body>
</html>
